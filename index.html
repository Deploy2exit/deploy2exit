<!DOCTYPE html>
<html>
<head>
    <title>Product Hunt Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Product Hunt Clone</h1>
    </div>

    <div class="content">
        <div class="idea-form">
            <h2>Submit Idea</h2>
            <input type="text" id="ideaInput" placeholder="Enter your idea" required>
            <button onclick="submitIdea()">Submit Idea</button>
        </div>

        <div class="ideas">
            <h2>Ideas</h2>
            <ul id="ideasList">
                <!-- Ideas will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
